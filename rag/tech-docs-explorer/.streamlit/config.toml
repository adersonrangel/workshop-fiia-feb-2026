[client]
# Disable the toolbar at the top
toolbarMode = "minimal"

[runner]
# Faster re-runs
fastReruns = true

[server]
# Disable file watcher warnings
fileWatcherType = "poll"

[theme]
# Optional: Uncomment to customize theme
